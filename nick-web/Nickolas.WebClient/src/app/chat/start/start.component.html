<div class="row">
  <div class="col-md-3 cartoon"><img src="/assets/Nickolas_big.png"></div>
  <div class="col-md-6">
    <div class="jumbotron">
      <h1 class="display-3">Vamos começar...</h1>
      <p class="lead">Escolha as opções que mais se adequam ao seu cenário:</p>
      <hr class="my-4">

      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="ddlPTF">PTF</label>
          <select class="form-control" id="ddlPTF" formControlName="PTF" [(ngModel)]="Data.seq_ptf" (change)="onPtfDDLChange()">
            <option value="">Selecione...</option>
            <option *ngFor="let p of PTFs" value="{{p.seqPtf}}">PTF Versão {{p.versao}}_{{p.sprint}}_{{p.release}}</option>

          </select>
        </div>
        <div class="form-group">
          <label for="ddlModulo">Módulo</label>
          <select class="form-control" id="ddlModulo" formControlName="Modulo" [(ngModel)]="Data.Modulo" (change)="onModuleDDLChange()">
            <option value="">Selecione...</option>
            <option *ngFor="let m of Modulos" value="{{m.seq_modulo}}">{{m.modulo}} {{m.descricao}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ddlAplicacao">Aplicação</label>
          <select class="form-control" id="ddlAplicacao" formControlName="Aplicacao" [(ngModel)]="Data.Aplicacao">
            <option value="">Selecione...</option>
            <option *ngFor="let a of Aplicacoes" value="{{a.seq_aplicacao}}">{{a.desc_aplicacao}} [{{a.aplicacao}}]</option>
          </select>
        </div>

        <div class="row" *ngIf="formInvalido">
          <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
              Preencha os campos corretamente para continuar.
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Começar</button>
      </form>
    </div>
  </div>
  <!-- <div class="col-md-3">{{Data | json}}</div> -->
  <div class="col-md-3">
    <!-- <button type="button" class="btn btn-primary" (click)="onAdmin()">Admin</button> -->
  </div>
</div>
